<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NISEI Deck Builder</title>
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <div id="banner">
            <div class="banner" id="banner-img">
                <img id="logo" src="./img/nisei_deck_builder.png" />
            </div>
            <div class="banner" id="stats">
            </div>
        </div>
        <div id="main">
            <div class="sidebar" id="search-controls">
                <div class="author">
                    <p>Author: Tim Loughrist</p>
                    <p><a href="mailto:tim.loughrist@gmail.com">tim.loughrist@gmail.com</a></p>
                </div>
                <form id="decks">
                    <label for="active-deck">Deck:</label>
                    <select class="control" id="active-deck">
                        <option class="collection" value="netrunnerdb">NetrunnerDB</option>
                    </select>
                </form>
                <div class="spacer"></div>
                <form id="search">
                    <div id="selectors">
                        <label for="active-faction">Faction:</label>
                        <select class="control" id="active-faction">
                            <option value="all" selected>All</option>
                            <option class="corp" value="corp">Corp</option>
                            <option class="corp" value="haas-bioroid">--Hass-Bioroid</option>
                            <option class="corp" value="jinteki">--Jinteki</option>
                            <option class="corp" value="nbn">--NBN</option>
                            <option class="corp" value="neutral-corp">--Neutral-Corp</option>
                            <option class="corp" value="weyland-consortium">--Weyland Consortium</option>
                            <option class="runner" value="runner">Runner</option>
                            <option class="runner" value="anarch">--Anarch</option>
                            <option class="runner" value="criminal">--Criminal</option>
                            <option class="runner" value="neutral-runner">--Neutral-Runner</option>
                            <option class="runner" value="shaper">--Shaper</option>
                        </select>
                        <div class="spacer"></div>
                        <label for="active-card-type">Card Type:</label>
                        <select class="control" id="active-card-type">
                            <option value="any" selected>Any</option>
                            <option class="corp" value="identity">Identities</option>
                            <option class="corp" value="operation">Operations</option>
                            <option class="corp" value="agenda">Agendas</option>
                            <option class="corp" value="ice">Ice</option>
                            <option class="corp" value="upgrade">Upgrades</option>
                            <option class="corp" value="asset">Assets</option>
                            <option class="runner" value="hardware">Hardware</option>
                            <option class="runner" value="resource">Resources</option>
                            <option class="runner" value="program">Programs</option>
                            <option class="runner" value="event">Events</option>
                        </select>
                        <div class="spacer"></div>
                        <label for="card_name">Card Name:</label>
                        <input class="control" id="card_name" type="text"></input>
                    </div>
                    <div class="spacer"></div>
                    <hr>
                    <div class="form-buttons">
                        <button class="control" id="searchBtn">search</button>
                        <button class="control" id="randomBtn">random</button>
                        <div class="spacer"></div>
                        <button class="control" id="displayBtn">display deck</button>
                        <div class="spacer"></div>
                        <button class="control" id="removeBtn">delete current deck</button>
                        <div class="spacer"></div>
                        <button class="control" id="createBtn">create new deck</button>
                    </div>
                    <div class="spacer"></div>
                    <div id="create-form">
                    </div>
                </form>
            </div>
            <div class="main cardblock" id="cardblock">
            </div>
        </div>
    </body>
</html>
